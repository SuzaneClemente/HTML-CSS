<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="html.ico.ico" type="image/x-icon">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <!-- tamanho padrao do iframe 300x150 -->
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do <a href="https://www.cursoemvideo.com/" target="_blank">cursoemvideo</a> para aprender a programar.</p>

    <p>Acessando o site do 

        <iframe src="https://www.cursoemvideo.com/" frameborder="0"></iframe>

        para aprender a programar.
    </p>
    <p>O site do 
        <iframe src="https://www.youtube.com/" frameborder="0">
            <a href="https://www.youtube.com/" target="_blank">Site do google</a>
        </iframe> 
        também é muito legal.Pena que não funciona dentro do Iframe.
    </p>
        <p>
            O repositorio do Guanabara
            <iframe src="https://gustavoguanabara.github.io" frameborder="0">
                <a href="https://gustavoguanabara.github.io" target="_blank">Repositório Guanabara</a>
            </iframe>
            também é muito legal.
        </p>
</body>
